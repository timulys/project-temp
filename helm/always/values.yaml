namespace: sbox
image:
  # Docker Hub 레지스트리
  registry: docker.io/timulys
  pullPolicy: IfNotPresent
# Secret 이름들 (이미 sbox에 생성됨)
secrets:
  rabbitmq: rabbitmq-cred
  redis: redis-cred
# Ingress는 이미 사용된 것을 활용
ingress:
  enabled: false
# 앱 목록
apps:
  - name: platform
    replicaCount: 3
    image:
      name: platform
      tag: 'platform-0106cda'
    service: {name: platform-service, port: 8080}
    contextPath: /platform
    env: {SPRING_PROFILES_ACTIVE: sandbox}
    resources: {}
    probes: {path: /}
  - name: portal
    replicaCount: 3
    image:
      name: portal
      tag: 'portal-2090daa'
    service: {name: portal-service, port: 8080}
    contextPath: /portal
    env: {SPRING_PROFILES_ACTIVE: sandbox}
    resources: {}
    probes: {path: /}
  - name: talk
    replicaCount: 3
    image:
      name: talk
      tag: 'talk-d2a04c7'
    service: {name: talk-service, port: 8080}
    contextPath: /talk
    env: {SPRING_PROFILES_ACTIVE: sandbox}
    resources: {}
    probes: {path: /}
