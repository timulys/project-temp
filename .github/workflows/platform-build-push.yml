name: Build & Push platform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "SPRING_PROFILES_ACTIVE"
        required: true
        default: "sandbox"

env:
  # Docker Hub
  DOCKERHUB_NAMESPACE: timulys # ex) timulys (Repo → Settings → Variables에 등록)
  IMAGE_NAME: platform

  # Dockerfile build-args
  MODULE: platform
  ENVIRONMENT: ${{ github.event.inputs.environment || 'sandbox' }}

jobs:
  build-and-push-platform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }}
          flavor: latest=false
          tags: |
            type=sha,format=short,prefix=platform-

      - name: Build & Push (platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            MODULE=${{ env.MODULE }}
            ENVIRONMENT=${{ env.ENVIRONMENT }}
            MAVEN_IMAGE=maven:3.8.6-openjdk-8
            TOMCAT_IMAGE=tomcat:9.0-jdk8-openjdk
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
