spring:
  config:
    import:
      - optional:./portal-local.yml
      - optional:./h2-local.yml

  security:
    debug: true
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
    add-properties: true
  thymeleaf:
    cache: false

logging:
  level:
    root: info
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    jdbc.sqlonly: debug
    jdbc.resultsettable: debug
    com.kep.portal.config.debug.DebugFilter: debug
