spring:
  config:
    import:
      - optional:./portal-cc-dev.yml
      - optional:./oracle-cc-dev.yml

  security:
    debug: true
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
    add-properties: true
  thymeleaf:
    cache: false

  cloud:
    discovery:
      client:
        simple:
          instances:
            platform-service:
              - uri: http://localhost:8080/platform
              - uri: http://127.0.0.1:8080/platform
            legacy-service:
              - uri: http://localhost:8080/legacy
              - uri: http://localhost:8080/legacy

logging:
  pattern:
    file: '%(%d{yyyy-MM-dd HH:mm:ss} %30.30logger:%-4line) %-5level > %msg\n'
  file:
    path: ${LOGGING_PATH:/opt/storage/logs}/kep-talk/${spring.application.name}
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
  level:
    root: info
#    org.hibernate.SQL: debug
#    org.hibernate.type: trace
#    org.hibernate.type.descriptor.sql.BasicBinder: trace
#    jdbc.sqlonly: debug
#    jdbc.resultsettable: debug
    com.kep.portal.config.debug.DebugFilter: info
