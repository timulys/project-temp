system-message:
  #채널 시스템 메세지 default
  channel:
    impossible:
      message: 죄송합니다. 현재 원활한 상담이 어렵습니다. 추후에 다시 이용 부탁드립니다.
    assign-standby:
      message: 죄송합니다. 현재 먼저 접수된 상담이 많아 채팅상담이 지연되고 있습니다. 잠시 후 다시 이용 부탁드립니다.
    evaluation:
      message: 상담에 만족하셨나요? 상담품질 개선을 위해 만족도 평가를 부탁드립니다^^
    start:
      st:
        code: ST
        message: 1:1채팅을 요청하셨습니다. 채팅 내용은 상담 품질 관리를 위해 '#{위탁사명}'에 저장됩니다. 상담을 시작하려면 메시지를 입력해주세요. 채팅을 원치 않으시면 "!종료"를 입력해주세요.(카톡)
      #상담시작 공통 인사말
      welcom: 사랑하는 고객님 반갑습니다. 상담직원 {{상담직원명}} 입니다. 무엇을 도와드릴까요?
      #배정대기(상담접수) 안내 [S1 상담불가]
      unable:
        code: S1
        message: 상담원 연결이 지연되고 있습니다. 잠시 후 다시 이용해 주세요.(훌쩍)
      #배정대기/상담대기 안내 [S2 상담부재]
      absence:
        code: S2
        message: 지금은 상담 가능 시간이 아닙니다.(깜짝)
      # [S3 무응답 종료]
      no-response-end:
        code: S3
        message: 일정 시간 동안 고객님의 응답이 없어 채팅을 종료합니다.(우와)
      #상담대기 안내 [S4 상담대기]
      waiting:
        code: S4
        message: 상담원 연결 대기 중입니다. 잠시만 기다려 주세요.(제발)
      #상담 불가 안내
      impossible: 죄송합니다. 현재 원활한 상담이 어렵습니다. 추후에 다시 이용 부탁드립니다.
      #배정대기 건수 제한
      assign-standby: 죄송합니다. 현재 먼저 접수된 상담이 많아 채팅상담이 지연되고 있습니다. 잠시 후 다시 이용 부탁드립니다.
    end:
      #근무 외 시간 상담 접수 사용
      register: 현재는 상담직원 응대가 어렵습니다. 근무시간에 다시 문의해주세요.
      #상담대기 중 상담직원응답 지연 안내
      member-delay: 고객님 죄송합니다. 현재는 상담직원 응대가 어렵습니다. \n 상담이 가능할 때 즉시 상담 도와드릴 예정이니 종료하지말고 기다려주세요!
      #고객응답 지연 자동종료 사용
      guest-delay: 고객님 말씀이 없으셔서 다음 상담을 위해 상담을 종료합니다. 궁금하신 내용이 생기시면 언제든 다시 문의주시기 바라며,오늘도 행복한 하루되세요^^
      #고객응답 지연 자동종료 예고 사용
      guest-notice-delay: 추가 문의가 없으시면 5분 뒤 상담이 자동 종료됩니다. 궁금하신 내용이 있으시면 말씀해주세요~
      #상담종료 안내
      guide:
        message: 추가 문의가 없으신가요? 즉시 상담을 종료하시려면 아래 ‘!종료’ 버튼을 눌러주세요.
        notice-message: 고객님 말씀이 없으셔서 다음 상담을 위해 상담을 종료합니다. 궁금하신 내용이 생기시면 언제든 다시 문의주시기 바라며, 오늘도 행복한 하루되세요^^

  portal:
