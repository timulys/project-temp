        done-review-counselling-details: ${상담고객}님의 상담내용 검토가 완료되었습니다.
        refer-review-counselling-details: ${상담고객}님의 상담내용 검토가 반려되었습니다.
        done-consultation-transfer: ${상담고객}님의 상담이 담당매니저에게 이관되었습니다.
