        end-counsel: ${상담고객}님의 상담이 담당 매니저에 의해 종료되었습니다.
        notice: 새로운 공지사항이 등록되었습니다.
        talk-request-approve: ${요청 상담직원}님의 톡 발송 승인이 요청되었습니다.
        talk-approve: 톡 발송이 승인되었습니다.
        talk-reject: 톡 발송이 반려되었습니다.
        expired-by-duplication: 다른 환경에서 로그인되어 현재 사용 중인 환경에서 로그아웃 되었습니다.

    login:
      login-failed-message:
        bad-credentials: 아이디 또는 비밀번호가 일치하지 않습니다. 다시 확인해 주세요.
        disabled: 로그인이 불가능한 계정입니다. 관리자에게 문의해주세요.
       
#       2023.09.14/YO/ 유저가 존재하지 않을 시
        user-not-found: "유저를 찾을 수 없습니다."
#       2023.09.14/YO/ 동일 계정으로 접속시 에러문구 추가
