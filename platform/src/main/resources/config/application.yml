debug: false
spring:
  application:
    name: platform
  profiles:
    active: dev

  mvc:
    throwExceptionIfNoHandlerFound: true
  #    static-path-pattern: /static/**
  jackson:
    property-naming-strategy: SNAKE_CASE
  jmx:
    enabled: false
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
    add-properties: false
  thymeleaf:
    cache: true

  cloud:
#    discovery:
#      client:
#        health-indicator:
#          enabled: false
#        simple:
#          instances:
#            portal-service:
#              - uri: http://localhost:8080/portal
#              - uri: http://127.0.0.1:8080/portal
#            talk-service:
#              - uri: http://172.17.0.3:8090/talk
#              - uri: http://172.17.0.3:8090/talk
    loadbalancer:
      health-check:
        path:
          default: /actuator/health
        interval: 10000
      retry:
        enabled: true
        max-retries-on-next-service-instance: 1
        max-retries-on-same-service-instance: 0
        retryable-status-codes: 404, 503
        backoff:
          enabled: true
          jitter: 0.5

  #    sentinel:
  #      master: ${spring.application.name}
  #      nodes:
  #        - localhost:6379
  #        - localhost:6379
  #        - localhost:6379

  session:
    store-type: none

jasypt:
  encryptor:
    bean: propertyEncryptor

logging:
  file:
    path: ${LOGGING_PATH:/opt/storage/logs}/always/${spring.application.name}
  pattern:
    console: '%(%d{yyyy-MM-dd HH:mm:ss} %30.30logger:%-4line) %-5level > %msg\n'
  level:
    root: info

server:
  port: ${SERVER_PORT:9000}
  servlet:
    session:
      timeout: 0
    context-path: /${spring.application.name}
  error:
    whitelabel:
      enabled: false
    include-exception: true

management:
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'

