jasypt:
  encryptor:
    bean: propertyEncryptor

logging:
  file:
    path: ${LOGGING_PATH:/opt/storage/logs}/always/${spring.application.name}
  pattern:
    console: '%(%d{yyyy-MM-dd HH:mm:ss} %30.30logger:%-4line) %-5level > %msg\n'
  level:
    root: info

server:
  port: ${SERVER_PORT:9000}
  servlet:
    session:
      timeout: 0
    context-path: /${spring.application.name}
  error:
    whitelabel:
      enabled: false
    include-exception: true

management:
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'

