debug: false
spring:
  application:
    name: platform
  profiles:
    active: dev

  mvc:
    throwExceptionIfNoHandlerFound: true
  #    static-path-pattern: /static/**
  jackson:
    property-naming-strategy: SNAKE_CASE
  jmx:
    enabled: false
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
    add-properties: false
  thymeleaf:
    cache: true

  cloud:
    discovery:
      client:
        health-indicator:
          enabled: false
        simple:
          instances:
            portal-service:
              - uri: http://localhost:8080/portal
              - uri: http://127.0.0.1:8080/portal
            talk-service:
              - uri: http://localhost:8090/talk
              - uri: http://127.0.0.1:8090/talk
    loadbalancer:
      health-check:
        path:
          default: /actuator/health
        interval: 10000
      retry:
        enabled: true
        max-retries-on-next-service-instance: 1
        max-retries-on-same-service-instance: 0
        retryable-status-codes: 404, 503
        backoff:
          enabled: true
          jitter: 0.5

  #    sentinel:
  #      master: ${spring.application.name}
  #      nodes:
  #        - localhost:6379
  #        - localhost:6379
  #        - localhost:6379

  session:
    store-type: none

  security:
    debug: true
    oauth2:
      client:
